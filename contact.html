---
layout: default
title: Contact
permalink: /contact/
---

<section class="frame frame__contact" id="contact">
    <div class="container container--tiny">
        <h1>Get in touch</h1>
        <p>If you have a project you're interested in discussing with me or just want to say hello, drop me a line below, I&rsquo;d love to talk.</p>
        <form action="https://formspree.io/vladshap@gmail.com" class="contact-form" method="POST" autocomplete="off">
            <label for="name" class="vh">Your name</label>
            <input type="text" class="input" id="name" name="name" required placeholder="Name*">
            <label for="email" class="vh">Your email</label>
            <input type="email" class="input" id="email" name="email" required placeholder="Email*">
            <label for="message" class="vh">Message</label>
            <textarea class="input text-area" name="message" id="message" required placeholder="Message"></textarea>
            <button type="submit" class="btn btn--alt btn--full" id="send-message" disabled="disabled">Finish Your Message</button>
        </form>
    </div>
