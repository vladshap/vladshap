<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject" class="photo photo-{{ forloop.index }}">
    <a href="{{ site.baseurl }}{{ image.path }}" itemprop="contentUrl">
        <img src="{{ site.baseurl }}{{ image.path }}" id="img-{{ forloop.index }}" alt="" itemprop="thumbnail">
    </a>
    <figcaption itemprop="caption description">
        <pre id="makeAndModel"></pre>
    </figcaption>
</figure>
