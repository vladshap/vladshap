<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject" class="photo photo-{{ forloop.index }}">
    <a href="{{ site.baseurl }}{{ image.path }}" itemprop="contentUrl" data-size="2880x1920">
        <img src="{{ site.baseurl }}{{ image.path }}" id="img-{{ forloop.index }}" alt="" itemprop="thumbnail" width="2880" height="1920">
    </a>
    <figcaption itemprop="caption description">
        <pre id="makeAndModel"></pre>
    </figcaption>
</figure>
